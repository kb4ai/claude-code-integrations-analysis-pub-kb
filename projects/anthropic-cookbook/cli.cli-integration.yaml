# CLI Integration Analysis: Anthropic Cookbook
# Spec: specs/cli-integration.spec.yaml

project: "anthropic-cookbook"
cli_integration_detected: true

summary: |
  Uses Claude Code via .claude/commands/ (7 custom slash commands) and .claude/skills/
  (cookbook-audit skill). GitHub Actions workflows invoke Claude Code for automated
  PR review, model checking, link review, and notebook quality. The Claude Agent SDK
  tutorials demonstrate ClaudeSDKClient which spawns Claude Code internally.

invocations:

  - id: claude-commands
    description: "7 custom Claude Code commands for repository operations"

    reference:
      repository: "https://github.com/anthropics/anthropic-cookbook"
      commit: "7cb72a9c879e3b95f58d30a3d7483906e9ad548e"
      path: ".claude/commands/notebook-review.md"
      lines: [1, 10]
      language: "yaml"

    snippet: |
      ---
      allowed-tools: Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(echo:*),Read,Glob,Grep,WebFetch
      description: Comprehensive review of Jupyter notebooks and Python scripts
      ---
      Review the specified Jupyter notebooks and Python scripts using the Notebook review skill.

    notes: |
      Commands: /notebook-review, /model-check, /link-review, /review-pr,
      /add-registry, /review-issue, /review-pr-ci. Each specifies allowed-tools
      in YAML frontmatter for tool restriction.

  - id: claude-skills
    description: "Cookbook audit skill with validation scripts and scoring rubrics"

    reference:
      repository: "https://github.com/anthropics/anthropic-cookbook"
      commit: "7cb72a9c879e3b95f58d30a3d7483906e9ad548e"
      path: ".claude/skills/cookbook-audit/SKILL.md"
      lines: [1, 30]
      language: "markdown"

    notes: |
      Skill at .claude/skills/cookbook-audit/ with SKILL.md, style_guide.md,
      validate_notebook.py. Scores notebooks on 4 dimensions: Narrative Quality,
      Code Quality, Technical Accuracy, Actionability.

flags_summary:
  "allowed-tools":
    used: true
    invocation_ids: ["claude-commands"]
    notes: "Tool restrictions specified per command in YAML frontmatter"
